<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Grid Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Isometric Grid Visualizer</h1>
    <p>Use WASD to move. Click on the grid titles to move with respect to that view.</p>
    <div>
        <input type="checkbox" id="labels">
        <label for="labels">View Labels</label>
    </div>
    <section>
        <div>
            <h2 id="iso-view" class="selected">Isometric View</h2>
            <canvas id="isometric"></canvas>
        </div>
        <div>
            <h2 id="td-view">Top Down View</h2>
            <canvas id="topdown"></canvas>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
